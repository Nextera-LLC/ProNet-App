    <!-- Create Post -->
    <section class="create-post">
        <img
        [src]="profilePic"
        (error)="useDefaultPhoto()"
          alt="mini-profile"
          class="mini-profile"
        />
      
        <!-- Click-to-open "input" -->
        <button
          type="button"
          class="start-input"
          (click)="openModal()"
          aria-haspopup="dialog"
          aria-controls="create-post-modal"
        >
          Start a postâ€¦
        </button>
      
        <button class="post-btn" type="button" (click)="openModal()">Post</button>
      </section>
      
 <!-- Posts -->
 <section class="post-feed">
  <!-- Repeat this block for each post -->
  <div class="post-card" 
  *ngFor="let post of posts let i = index"
  >
    <div class="post-header">
      <img src="http://localhost:8080/users/{{post.user?.userId}}/profile-picture"/>
      <div>
        <strong>{{post.user?.firstName}} {{post.user?.lastName}}</strong>
        <p>{{post.user?.headLine}}</p>
      </div>
      <span>{{ post.createdDate | timeAgo }}</span>
    </div>
    <p class="post-text">{{post.caption}}</p>
    <!-- <img src="" alt="Post image" class="post-image"/> -->
    <hr style="width: 100%; margin-top: 8px;border: 1px solid black;">
    <div class="post-actions">
      <button><i class="fas fa-thumbs-up"></i> <span>Like</span></button>
      <button><i class="fas fa-comment"></i><span>Comment</span> </button>
      <button><i class="fas fa-share"></i> <span>Share</span></button>
    </div>
  </div>
  <!-- Add more posts here if needed -->
</section>


      <!-- Backdrop -->
      <div
        class="modal-backdrop"
        *ngIf="isModalOpen"
        (click)="closeModal()"
      ></div>
      
      <!-- Modal -->
      <div
        class="modal"
        *ngIf="isModalOpen"
        id="create-post-modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="create-post-title"
        (click)="$event.stopPropagation()"
      >
        <div class="modal-inner">
          <header class="modal-header">
            <div class="header-left">
              <img
              [src]="profilePic"
              (error)="useDefaultPhoto()"
                alt="profile"
                class="modal-avatar"
              />
              <div class="header-meta">
                <div class="name">{{currentUser.firstName}} {{currentUser.lastName}}</div>
                <button type="button" class="audience-btn">
                  Public <span class="caret">â–¾</span>
                </button>
              </div>
            </div>
      
            <button type="button" class="icon-btn" (click)="closeModal()" aria-label="Close">
              âœ•
            </button>
          </header>
      
          <div class="modal-body">
            <textarea
              class="post-textarea"
              [(ngModel)]="postText"
              rows="6"
              placeholder="What do you want to talk about?"
            ></textarea>
      
            <div class="link-preview" *ngIf="linkPreviewUrl">
              <div class="link-thumb"></div>
              <div class="link-meta">
                <div class="link-title">Link preview</div>
                <div class="link-url">{{ linkPreviewUrl }}</div>
              </div>
              <button class="icon-btn small" type="button" (click)="removeLinkPreview()" aria-label="Remove link preview">
                âœ•
              </button>
            </div>
      
            <div class="composer-actions">
              <input
  type="file"
  #photoInput
  accept="image/*"
  hidden
/>

<input
  type="file"
  #videoInput
  accept="video/*"
  hidden
/>

              <span class="spacer"></span>
      
              <div class="char-count" [class.warn]="postText.length > maxChars">

              </div>
            </div>
          </div>
      
          <footer class="modal-footer">
            <button type="button" class="btn-secondary" (click)="closeModal()">Cancel</button>
      
            <button
