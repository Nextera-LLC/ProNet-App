name: Full CI Pipeline - ProNet-APP

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-package:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ProNet
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # -----------------------------------
      # Checkout source code
      # -----------------------------------
      - name: Checkout source code
        uses: actions/checkout@v4

      # -----------------------------------
      # Create version string (v0.<run_number>)
      # -----------------------------------
      - name: Set image version
        run: echo "VERSION=v0.${{ github.run_number }}" >> $GITHUB_ENV

      # ===================================
      # FRONTEND: Angular (ProNetUI)
      # ===================================
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Angular dependencies
        working-directory: ./ProNetUI
        run: npm install

      - name: Build Angular app
        working-directory: ./ProNetUI
        run: npm run build -- --configuration production

      - name: Show Angular dist output
        run: ls -la ProNetUI/dist

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ProNetUI/dist/**

      # ===================================
      # BACKEND: Spring Boot (ProNetService)
      # ===================================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant Gradle permissions
        working-directory: ./ProNetService
        run: chmod +x gradlew

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -U ${{ secrets.DB_USER }} -d ProNet && break
            echo "Waiting for DB..."
            sleep 3
          done

      - name: Build & Test Spring Boot App
        working-directory: ./ProNetService
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: ./gradlew clean build --no-daemon

      - name: Show backend jar output
        run: ls -la ProNetService/build/libs

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: ProNetService/build/libs/*.jar

      # ===================================
      # DOCKER: Build images using VERSION directly
      # ===================================
      - name: Build backend docker image (versioned)
        run: docker build -t pronet-backend:${{ env.VERSION }} ProNetService

      - name: Build frontend docker image (versioned)
        run: docker build -t pronet-frontend:${{ env.VERSION }} ProNetUI

      - name: Verify docker images exist
        run: |
          docker images | grep -E "pronet-backend|pronet-frontend"

      # ===================================
      # PUSH: Docker Hub + ACR
      # - only push on main push
      # ===================================

      # ---- Docker Hub login ----
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # ---- ACR (Azure Container Registery) login ----
      - name: Login to Azure ACR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login "${{ secrets.ACR_LOGIN_SERVER }}" -u "${{ secrets.ACR_USERNAME }}" --password-stdin

      # ---- Push to both registries ----
      - name: Tag & push images to Docker Hub + ACR (VERSION + latest)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          ACR: ${{ secrets.ACR_LOGIN_SERVER }}
          VERSION: ${{ env.VERSION }}
        run: |
          set -e

          # Targets
          DH_FE=$DOCKERHUB_USER/pronet-frontend
          DH_BE=$DOCKERHUB_USER/pronet-backend

          ACR_FE=$ACR/pronet-frontend
          ACR_BE=$ACR/pronet-backend

          echo "VERSION: $VERSION"
          echo "Docker Hub FE: $DH_FE | BE: $DH_BE"
          echo "ACR       FE: $ACR_FE | BE: $ACR_BE"

          # FRONTEND -> Docker Hub
          docker tag pronet-frontend:$VERSION $DH_FE:$VERSION
          docker tag pronet-frontend:$VERSION $DH_FE:latest
          docker push $DH_FE:$VERSION
          docker push $DH_FE:latest

          # BACKEND -> Docker Hub
          docker tag pronet-backend:$VERSION $DH_BE:$VERSION
          docker tag pronet-backend:$VERSION $DH_BE:latest
          docker push $DH_BE:$VERSION
          docker push $DH_BE:latest

          # FRONTEND -> ACR
          docker tag pronet-frontend:$VERSION $ACR_FE:$VERSION
          docker tag pronet-frontend:$VERSION $ACR_FE:latest
          docker push $ACR_FE:$VERSION
          docker push $ACR_FE:latest

          # BACKEND -> ACR
          docker tag pronet-backend:$VERSION $ACR_BE:$VERSION
          docker tag pronet-backend:$VERSION $ACR_BE:latest
          docker push $ACR_BE:$VERSION
          docker push $ACR_BE:latest
