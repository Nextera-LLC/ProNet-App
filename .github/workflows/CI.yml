name: Full CI Pipeline - ProNet-APP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # ----------------------------
    # Checkout code
    # ----------------------------
    - name: Checkout source code
      uses: actions/checkout@v3

    # ----------------------------
    # FRONTEND: Angular (ProNetUI)
    # ----------------------------
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install Angular dependencies
      working-directory: ./ProNetUI
      run: npm install

    - name: Build Angular app
      working-directory: ./ProNetUI
      run: npm run build -- --configuration production

    # ----------------------------
    # BACKEND: Spring Boot (ProNetService)
    # ----------------------------
    - name: Grant Gradle execute permissions
      working-directory: ./ProNetService
      run: chmod +x gradlew

    - name: Build Spring Boot app
      working-directory: ./ProNetService
      run: ./gradlew clean build --no-daemon

    # ----------------------------
    # Optional: upload artifacts
    # ----------------------------
    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ProNetUI/dist/**

    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: ProNetService/build/libs/*.jar
