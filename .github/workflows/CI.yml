name: Full CI Pipeline - ProNet-APP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: icare
          POSTGRES_PASSWORD: icare@2025
          POSTGRES_DB: ProNet
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ----------------------------
      # Checkout code
      # ----------------------------
      - name: Checkout source code
        uses: actions/checkout@v3

      # ----------------------------
      # FRONTEND: Angular (ProNetUI)
      # ----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Angular dependencies
        working-directory: ./ProNetUI
        run: npm install

      - name: Build Angular app
        working-directory: ./ProNetUI
        run: npm run build -- --configuration production

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ProNetUI/dist/**

      # ----------------------------
      # BACKEND: Spring Boot (ProNetService)
      # ----------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant Gradle permissions
        working-directory: ./ProNetService
        run: chmod +x gradlew

      - name: Build & Test Spring Boot App
        working-directory: ./ProNetService
        run: ./gradlew clean test --no-daemon

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: ProNetService/build/libs/*.jar
